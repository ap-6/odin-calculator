<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="calc-master-container">
        <div id="calc-body">
            <div id="display-container">
                <div id="display-input-top">123 + 456</div>
                <div id="display-input-bottom">579</div>
            </div>
            <div id="calc-btns">
                <div id="row-1" class="btn-row">
                    <div class="btn-size-1 btn-color-3">AC</div>
                    <div class="btn-size-1 btn-color-3">C</div>
                    <div class="btn-size-1 btn-color-1">%</div>
                    <div class="btn-size-3 btn-color-1">&divide;</div>
                </div>
                <div id="row-2" class="btn-row">
                    <div class="btn-size-1 btn-color-2">7</div>
                    <div class="btn-size-1 btn-color-2">8</div>
                    <div class="btn-size-1 btn-color-2">9</div>
                    <div class="btn-size-3 btn-color-1">&times;</div>
                </div>
                <div id="row-3" class="btn-row">
                    <div class="btn-size-1 btn-color-2">4</div>
                    <div class="btn-size-1 btn-color-2">5</div>
                    <div class="btn-size-1 btn-color-2">6</div>
                    <div class="btn-size-3 btn-color-1">-</div>
                </div>
                <div id="row-4" class="btn-row">
                    <div class="btn-size-1 btn-color-2">1</div>
                    <div class="btn-size-1 btn-color-2">2</div>
                    <div class="btn-size-1 btn-color-2">3</div>
                    <div class="btn-size-3 btn-color-1">+</div>
                </div>
                <div id="row-5" class="btn-row">
                    <div class="btn-size-1 btn-color-2">0</div>
                    <div class="btn-size-1 btn-color-2">.</div>
                    <div class="btn-size-2 btn-color-2">DEL</div>
                    <div class="btn-size-1 btn-color-1">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">By Anthony Polese</div>
</body>
</html>
