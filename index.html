<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <!-- <div id="title">Calculator</div> -->
    <div id="calc-master-container">
        <div id="calc-body">
            <div id="display-container">
                <div id="display-input-top">123 + 456</div>
                <div id="display-input-bottom">579</div>
            </div>
            <div id="calc-buttons">
                <div id="row-1" class="button-row">
                    <div class="button1">AC</div>
                    <div class="button1">C</div>
                    <div class="button1">%</div>
                    <div class="button3">&divide;</div>
                </div>
                <div id="row-2" class="button-row">
                    <div class="button1">7</div>
                    <div class="button1">8</div>
                    <div class="button1">9</div>
                    <div class="button3">&times;</div>
                </div>
                <div id="row-3" class="button-row">
                    <div class="button1">4</div>
                    <div class="button1">5</div>
                    <div class="button1">6</div>
                    <div class="button3">-</div>
                </div>
                <div id="row-4" class="button-row">
                    <div class="button1">1</div>
                    <div class="button1">2</div>
                    <div class="button1">3</div>
                    <div class="button3">+</div>
                </div>
                <div id="row-5" class="button-row">
                    <div class="button1">0</div>
                    <div class="button1">.</div>
                    <div class="button2">DEL</div>
                    <div class="button1">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">By Anthony Polese</div>
</body>
</html>
